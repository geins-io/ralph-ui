#import "product/price.graphql"

fragment Cart on CartType {
  id
  promoCode
  appliedCampaigns {
    name
  }
  items {
    campaign {
      appliedCampaigns {
        name
      }
      prices {
        price {
          ...Price
        }
        quantity
      }
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    product {
      productId
      brand {
        name
      }
      name
      images
      alias
      primaryCategory {
        name
      }
      skus {
        skuId
        name
        stock {
          totalStock
        }
      }

      currentProductVariant {
        label
      }
    }
    quantity
    skuId
    totalPrice {
      ...Price
    }
  }
  summary {
    fixedAmountDiscountIncVat
    fixedAmountDiscountExVat
    subTotal {
      regularPriceIncVatFormatted
      regularPriceExVatFormatted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      sellingPriceExVat
      vat
    }
    shipping {
      amountLeftToFreeShippingFormatted
      feeExVatFormatted
      feeIncVatFormatted
      feeIncVat
      feeExVat
    }
    total {
      isDiscounted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      discountIncVatFormatted
      discountExVatFormatted
      discountExVat
      discountIncVat
      vatFormatted
    }
  }
}
