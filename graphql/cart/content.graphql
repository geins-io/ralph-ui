#import "product/price.graphql"
#import "global/campaign.graphql"

fragment Cart on CartType {
  id
  promoCode
  appliedCampaigns {
    ...Campaign
  }
  items {
    campaign {
      appliedCampaigns {
        ...Campaign
      }
      prices {
        price {
          ...Price
        }
        quantity
      }
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    product {
      productId
      brand {
        name
      }
      name
      images
      alias
      canonicalUrl
      primaryCategory {
        name
      }
      skus {
        skuId
        name
        stock {
          totalStock
        }
      }
    }
    quantity
    skuId
    totalPrice {
      ...Price
    }
  }
  summary {
    fixedAmountDiscountIncVat
    fixedAmountDiscountExVat
    subTotal {
      regularPriceIncVatFormatted
      regularPriceExVatFormatted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      sellingPriceExVat
      sellingPriceIncVat
      vat
    }
    shipping {
      amountLeftToFreeShipping
      amountLeftToFreeShippingFormatted
      feeExVatFormatted
      feeIncVatFormatted
      feeIncVat
      isDefault
      feeExVat
    }
    total {
      isDiscounted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      sellingPriceIncVat
      discountIncVatFormatted
      discountExVatFormatted
      discountExVat
      discountIncVat
      vatFormatted
      vat
    }
  }
}
