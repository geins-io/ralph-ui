#import "product/price.graphql"

fragment Cart on CartType {
  id
  total {
    sellingPriceIncVatFormatted
    sellingPriceExVatFormatted
  }
  items {
    product {
      brand {
        name
      }
      name
      images
      alias
      unitPrice {
        ...Price
      }
      skus {
        skuId
        name
        stock {
          totalStock
        }
      }
    }
    quantity
    skuId
    totalPrice {
      ...Price
    }
  }
}
