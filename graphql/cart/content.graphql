#import "product/price.graphql"

fragment Cart on CartType {
  id
  promoCode
  appliedCampaigns {
    name
  }
  items {
    campaign {
      appliedCampaigns {
        name
      }
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    product {
      brand {
        name
      }
      name
      images
      alias

      skus {
        skuId
        name
        stock {
          totalStock
        }
      }
    }
    quantity
    skuQuantity
    skuId
    totalPrice {
      ...Price
    }
  }
  summary {
    subTotal {
      regularPriceIncVatFormatted
      regularPriceExVatFormatted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
    }
    shipping {
      amountLeftToFreeShippingFormatted
      feeExVatFormatted
      feeIncVatFormatted
      feeIncVat
    }
    total {
      isDiscounted
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
      discountIncVatFormatted
      discountExVatFormatted
      vatFormatted
    }
  }
}
