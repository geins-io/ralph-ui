#import "product/price.graphql"

fragment Cart on CartType {
  id
  summary {
    total {
      sellingPriceIncVatFormatted
      sellingPriceExVatFormatted
    }
  }
  promoCode
  appliedCampaigns {
    name
  }
  items {
    campaign {
      appliedCampaigns {
        name
      }
      prices {
        price {
          ...Price
        }
        quantity
      }
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    product {
      brand {
        name
      }
      name
      images
      alias

      skus {
        skuId
        name
        stock {
          totalStock
        }
      }
    }
    quantity
    skuId
    totalPrice {
      ...Price
    }
  }
}
