#import "cart/content.graphql"

mutation setCartPromoCode(
  $id: String!
  $promoCode: String!
  $channelId: String
  $languageId: String
  $marketId: String
) {
  setCartPromoCode(
    id: $id
    promoCode: $promoCode
    channelId: $channelId
    languageId: $languageId
    marketId: $marketId
  ) {
    ...Cart
  }
}
