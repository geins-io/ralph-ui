#import "cart/content.graphql"

query getCart(
  $id: String!
  $channelId: String
  $languageId: String
  $checkoutMarket: String
) {
  getCart(
    id: $id
    includeCompleted: true
    channelId: $channelId
    languageId: $languageId
    marketId: $checkoutMarket
  ) {
    isCompleted
    ...Cart
  }
}
