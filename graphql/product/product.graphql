#import "product/price.graphql"
#import "product/variant.graphql"

query product($alias: String!, $apiKey: String!) {
  product(alias: $alias, apiKey: $apiKey) {
    productId
    name
    brand {
      name
      alias
    }
    images
    categories {
      name
    }
    unitPrice {
      ...Price
    }
    shortText
    variantGroups {
      variantLevels {
        name
        type
        values {
          attributes {
            key
            value
          }
          label
          value
        }
      }
      variants {
        alias
        name
        variants {
          ...Variant
        }
        ...Variant
      }
    }
  }
}
