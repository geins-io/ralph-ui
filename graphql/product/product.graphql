#import "product/price.graphql"
#import "product/stock.graphql"
#import "product/sku.graphql"
#import "product/variant.graphql"
#import "global/meta.graphql"
#import "global/campaign.graphql"

query product($alias: String!) {
  product(alias: $alias) {
    productId
    canonicalUrl
    name
    brand {
      name
      alias
      canonicalUrl
    }
    images
    primaryCategory {
      name
      alias
      canonicalUrl
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    texts {
      text1
      text2
      text3
    }
    parameterGroups {
      name
      parameters {
        name
        value
        show
      }
    }
    skus {
      ...Sku
    }
    totalStock {
      ...Stock
    }
    variantDimensions {
      dimension
      value
      level
      label
    }
    meta {
      ...Meta
    }
    variantGroup {
      variants {
        variants {
          variants {
            ...Variant
          }
          ...Variant
        }
        ...Variant
      }
    }
    discountCampaigns {
      ...Campaign
    }
  }
}
