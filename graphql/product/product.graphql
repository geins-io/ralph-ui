#import "product/price.graphql"
#import "product/stock.graphql"
#import "product/variant.graphql"

query product($alias: String!, $apiKey: String!) {
  product(alias: $alias, apiKey: $apiKey) {
    productId
    name
    brand {
      name
      alias
      brandId
    }
    images
    categories {
      name
      categoryId
    }
    unitPrice {
      ...Price
    }
    texts {
      text1
      text2
      text3
    }
    parameterGroups {
      name
      parameters {
        name
        value
      }
    }
    totalStock {
      ...Stock
    }
    variantDimensions {
      dimension
      value
      level
    }
    variantGroup {
      variants {
        variants {
          variants {
            ...Variant
          }
          ...Variant
        }
        ...Variant
      }
    }
  }
}
