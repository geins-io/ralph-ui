#import "product/price.graphql"
#import "product/stock.graphql"
#import "product/variant.graphql"
#import "meta/meta.graphql"

query product($alias: String!) {
  product(alias: $alias) {
    productId
    canonicalUrl
    name
    brand {
      name
      alias
      brandId
    }
    images
    categories {
      name
      categoryId
    }
    primaryCategory {
      name
      alias
      categoryId
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    texts {
      text1
      text2
      text3
    }
    parameterGroups {
      name
      parameters {
        name
        value
      }
    }
    skus {
      skuId
      gtin
      name
      productId
      name
      stock {
        ...Stock
      }
    }
    totalStock {
      ...Stock
    }
    variantDimensions {
      dimension
      value
      level
      label
    }
    meta {
      ...Meta
    }
    variantGroup {
      variants {
        variants {
          variants {
            ...Variant
          }
          ...Variant
        }
        ...Variant
      }
    }
  }
}
