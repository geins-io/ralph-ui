#import "product/price.graphql"
#import "product/stock.graphql"
#import "product/sku.graphql"
#import "product/variant.graphql"
#import "global/meta.graphql"
#import "global/campaign.graphql"

query product(
  $alias: String!
  $channelId: String
  $languageId: String
  $marketId: String
) {
  product(
    alias: $alias
    channelId: $channelId
    languageId: $languageId
    marketId: $marketId
  ) {
    productId
    canonicalUrl
    name
    brand {
      name
      alias
      canonicalUrl
    }
    images
    primaryCategory {
      name
      alias
      canonicalUrl
    }
    unitPrice {
      sellingPriceIncVat
      ...Price
    }
    texts {
      text1
      text2
      text3
    }
    parameterGroups {
      name
      parameterGroupId
      parameters {
        name
        value
        show
        identifier
      }
    }
    skus {
      ...Sku
    }
    totalStock {
      ...Stock
    }
    variantDimensions {
      dimension
      value
      level
      label
    }
    meta {
      ...Meta
    }
    variantGroup {
      variants {
        variants {
          variants {
            ...Variant
          }
          ...Variant
        }
        ...Variant
      }
    }
    discountCampaigns {
      ...Campaign
    }
    rating {
      score
      voteCount
    }
  }
}
