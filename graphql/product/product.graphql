#import "product/price.graphql"
#import "product/variant-base.graphql"

query product($alias: String!, $apiKey: String!) {
  product(alias: $alias, apiKey: $apiKey) {
    productId
    name
    brand {
      name
      alias
    }
    images
    categories {
      name
    }
    unitPrice {
      ...Price
    }
    texts {
      text1
      text2
      text3
    }
    parameterGroups {
      name
      parameters {
        name
        value
      }
    }
    currentProductVariant {
      ...VariantBase
    }
    variantGroups {
      variantLevels {
        name
        type
        level
        values {
          label
          value
        }
      }
      variants {
        ...VariantBase
      }
    }
  }
}
