#import "product/sku.graphql"
#import "product/price.graphql"

query relatedProducts(
  $prodAlias: String!
  $channelId: String
  $languageId: String
  $marketId: String
) {
  relatedProducts(
    alias: $prodAlias
    channelId: $channelId
    languageId: $languageId
    marketId: $marketId
  ) {
    alias
    name
    brand {
      name
    }
    canonicalUrl
    unitPrice {
      ...Price
    }
    relation
    productImages {
      fileName
    }
    skus {
      ...Sku
    }
  }
}
