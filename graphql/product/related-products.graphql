#import "product/sku.graphql"
#import "product/price.graphql"

query relatedProducts($prodAlias: String!) {
  relatedProducts(alias: $prodAlias) {
    alias
    name
    brand {
      name
    }
    canonicalUrl
    unitPrice {
      ...Price
    }
    relation
    images
    skus {
      ...Sku
    }
  }
}
