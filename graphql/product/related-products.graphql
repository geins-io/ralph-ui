#import "product/sku.graphql"
#import "product/price.graphql"

query relatedProducts($prodAlias: String!, $channelId: String) {
  relatedProducts(alias: $prodAlias, channelId: $channelId) {
    alias
    name
    brand {
      name
    }
    canonicalUrl
    unitPrice {
      ...Price
    }
    relation
    images
    skus {
      ...Sku
    }
  }
}
