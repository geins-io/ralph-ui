#import "product/price.graphql"
query products(
  $filter: FilterInputType = null
  $channelId: String
  $languageId: String
) {
  products(filter: $filter, channelId: $channelId, languageId: $languageId) {
    products {
      brand {
        name
        alias
        canonicalUrl
      }
      categories {
        name
        alias
        canonicalUrl
      }
      name
      productId
      alias
      canonicalUrl
      unitPrice {
        ...Price
      }
      images
    }
    count
  }
}
