#import "global/meta.graphql"

query widgetArea(
  $family: String = null
  $areaName: String = null
  $widgetAlias: String = null
  $displaySetting: String = null
  $filters: [PageWidgetCollectionFilterInputType] = null
  $preview: Boolean = null
  $customerType: CustomerType
  $channelId: String
) {
  widgetArea(
    family: $family
    areaName: $areaName
    alias: $widgetAlias
    displaySetting: $displaySetting
    filters: $filters
    preview: $preview
    customerType: $customerType
    channelId: $channelId
  ) {
    meta {
      ...Meta
    }
    containers {
      layout
      design
      widgets {
        name
        configuration
        images {
          fileName
          largestSize {
            imageWidth
            imageHeight
          }
        }
      }
    }
  }
}
