#import "global/meta.graphql"

query widgetArea(
  $family: String = null
  $areaName: String = null
  $alias: String = null
  $displaySetting: String = null
  $filters: [PageWidgetCollectionFilterInputType] = null
  $preview: Boolean = null
) {
  widgetArea(
    family: $family
    areaName: $areaName
    alias: $alias
    displaySetting: $displaySetting
    filters: $filters,
    preview: $preview
  ) {
    meta {
      ...Meta
    }
    containers {
      layout
      design
      widgets {
        name
        configuration
        images {
          fileName
          largestSize {
            imageWidth
            imageHeight
          }
        }
      }
    }
  }
}
