#import "global/menu-item-base.graphql"
query getMenuAtLocation(
  $menuLocationId: String
  $channelId: String
  $languageId: String
) {
  getMenuAtLocation(
    menuLocationId: $menuLocationId
    channelId: $channelId
    languageId: $languageId
  ) {
    title
    menuItems {
      ...MenuItemBase
    }
  }
}
