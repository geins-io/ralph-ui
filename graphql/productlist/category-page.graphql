#import "meta/meta.graphql"

query listPageInfo($apiKey: String!, $alias: String!) {
  listPageInfo(apiKey: $apiKey, alias: $alias) {
    alias
    primaryImage
    name
    id
    primaryDescription
    secondaryDescription
    subCategories {
      alias
      name
    }
    meta {
      ...meta
    }
  }
}
