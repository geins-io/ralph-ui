#import "productlist/product.graphql"
#import "productlist/filters.graphql"

query products(
  $skip: Int = null
  $take: Int = null
  $categoryAlias: String = null
  $brandAlias: String = null
  $discountCampaignAlias: String = null
  $filter: FilterInputType = null
  $channelId: String
  $languageId: String
) {
  products(
    skip: $skip
    take: $take
    categoryAlias: $categoryAlias
    brandAlias: $brandAlias
    discountCampaignAlias: $discountCampaignAlias
    filter: $filter
    channelId: $channelId
    languageId: $languageId
  ) {
    products {
      ...ListProduct
    }
    count
    filters {
      ...ListFilters
    }
  }
}
