#import "product/price.graphql"
#import "global/campaign.graphql"

fragment ListProduct on ProductType {
  brand {
    name
  }
  name
  productId
  alias
  canonicalUrl
  unitPrice {
    ...Price
  }
  images
  discountCampaigns {
    ...Campaign
  }
  primaryCategory {
    name
  }
  totalStock {
    inStock
  }
}
