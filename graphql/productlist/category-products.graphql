#import "productlist/product.graphql"
#import "productlist/filters.graphql"

query products(
  $apiKey: String!
  $skip: Int = null
  $take: Int = null
  $categoryAlias: String = null
  $sort: SortType = null
  $filter: FilterInputType = null
) {
  products(
    skip: $skip
    take: $take
    apiKey: $apiKey
    categoryAlias: $categoryAlias
    sort: $sort
    filter: $filter
  ) {
    products {
      ...ListProduct
    }
    count
    filters {
      ...ListFilters
    }
  }
}
