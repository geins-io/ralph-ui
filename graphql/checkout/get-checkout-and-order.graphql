query getCheckoutAndOrder(
  $id: String!
  $paymentType: PaymentType!
  $channelId: String
  $languageId: String
) {
  getCheckoutAndOrder(
    id: $id
    paymentType: $paymentType
    channelId: $channelId
    languageId: $languageId
  ) {
    order {
      orderId
      firstName
      lastName
      email
      currency
    }
  }
}
