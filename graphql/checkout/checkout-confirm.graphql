query checkout(
  $id: String!
  $paymentType: PaymentType!
  $channelId: String
  $languageId: String
  $checkoutMarket: String
) {
  checkout(
    id: $id
    paymentType: $paymentType
    channelId: $channelId
    languageId: $languageId
    marketId: $checkoutMarket
  ) {
    htmlSnippet
    completed
    order {
      orderId
      transactionId
      firstName
      lastName
      email
      currency
      itemValueExVat
      itemValueIncVat
    }
    nthPurchase
  }
}
