#import "cart/content.graphql"
#import "user/address.graphql"

mutation createOrUpdateCheckout(
  $cartId: String!
  $checkout: CheckoutInputType
  $channelId: String
  $languageId: String
  $checkoutMarketId: String
) {
  createOrUpdateCheckout(
    cartId: $cartId
    checkout: $checkout
    channelId: $channelId
    languageId: $languageId
    marketId: $checkoutMarketId
  ) {
    cart {
      ...Cart
    }
    consents {
      type
      checked
    }
    email
    identityNumber
    billingAddress {
      ...Address
    }
    shippingAddress {
      ...Address
    }
    shippingData
    shippingOptions {
      id
      displayName
      logo
      isSelected
      feeIncVatFormatted
      feeExVatFormatted
    }
    paymentOptions {
      id
      displayName
      logo
      paymentType
      paymentData
      isSelected
      newCheckoutSession
    }
  }
}
