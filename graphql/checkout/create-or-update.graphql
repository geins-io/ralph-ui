#import "cart/content.graphql"
#import "user/address.graphql"

mutation createOrUpdateCheckout(
  $cartId: String!
  $checkout: CheckoutInputType
) {
  createOrUpdateCheckout(cartId: $cartId, checkout: $checkout) {
    cart {
      ...Cart
    }
    consents {
      type
      checked
    }
    email
    identityNumber
    billingAddress {
      ...Address
    }
    shippingAddress {
      ...Address
    }
    shippingData
    shippingOptions {
      id
      displayName
      logo
      isSelected
      feeIncVatFormatted
      feeExVatFormatted
    }
    paymentOptions {
      id
      displayName
      logo
      paymentType
      paymentData
      isSelected
      newCheckoutSession
    }
  }
}
