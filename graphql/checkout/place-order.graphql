mutation placeOrder(
  $cartId: String!
  $checkout: CheckoutInputType!
  $channelId: String
  $languageId: String
  $marketId: String
) {
  placeOrder(
    cartId: $cartId
    checkout: $checkout
    channelId: $channelId
    languageId: $languageId
    marketId: $marketId
  ) {
    orderId
    marketId
    redirectUrl
    status
  }
}
