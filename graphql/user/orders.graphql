#import "cart/content.graphql"
#import "user/address.graphql"

query getOrders($channelId: String, $languageId: String) {
  getOrders(channelId: $channelId, languageId: $languageId) {
    cart {
      ...Cart
    }
    billingAddress {
      ...Address
    }
    shippingAddress {
      ...Address
    }
    createdAt
    id
    status
    shippingDetails {
      name
      trackingLink
    }
    paymentDetails {
      displayName
    }
  }
}
